<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Watchlist</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="site-heading">Find your film</h1>
                <p><a href="#" class="my-watchlist">My Watchlist</a></p>
            </header>
            <form id="search-movie">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="input-movie" name="movie" placeholder="Search for a movie">
                <button class="search-btn" id="search-movie">Search</button>
            </form>
            <main id="movie-list"></main>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
