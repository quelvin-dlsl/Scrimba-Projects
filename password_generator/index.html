<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="generate">Generate a <div class="random">random password</div></h1>
            <p class="supporting-text"> Never use an insecure password again.</p>

            <button id="btn-generate-pass" onclick="generate()">Generate Passwords</button>
            <hr>

            <div class="container-block">
                <div class="password-container">
                    <div class="password">
                        <p class="pass-generated" id="password-elOne"></p>
                    </div>
                </div>
                <div class="password-container">
                    <div class="password">
                        <p class="pass-generated" id="password-elTwo"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
