<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <form id="get-color-scheme">
                <input type="color" id="color-picker">
                <select id="color-scheme">
                    <option>Place Holder</option>
                </select>
                <button>Get color scheme</button>
            </form>
            <div class="color-grid">
                <div class="color-one"></div>
                <h3 id="hex-color-one"></h3>

                <div class="color-two"></div>
                <h3 id="hex-color-two"></h3>

                <div class="color-three"></div>
                <h3 id="hex-color-three"></h3>

                <div class="color-four"></div>
                <h3 id="hex-color-four"></h3>

                <div class="color-five"></div>
                <h3 id="hex-color-five"></h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
