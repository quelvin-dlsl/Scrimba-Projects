<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-header">
                <img id="logo" src="images/logo.png">
                <img id="user-profile-pic" src="images/user-avatar.png">
            </div>
        </header>

        <main id="feed">
            <section class="container">
                <div class="post-header">
                    <img id="post-avatar" src="images/avatar-vangogh.jpg">
                    <div class="block">
                        <h3 id="post-username"></h3>
                        <p id="post-location"></p>
                    </div>
                </div>
                <img id="post-image" src="images/post-vangogh.jpg">
                <div class="post-footer">
                    <div class="post-icons">
                        <img id="like-icon" src="images/icon-heart.png">
                        <img id="comment-icon" src="images/icon-comment.png">
                        <img id="dm-icon" src="images/icon-dm.png">
                    </div>
                    <p id="num-likes"></p>
                    <!-- caption? -->
                    <p><span id="user-id"></span><span id="comment"></span></p>
                </div>
            </section>
        </main>

        <script type="module" src="./index.js"></script>
    </body>
</html>
