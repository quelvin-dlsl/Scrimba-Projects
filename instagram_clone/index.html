<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-header">
                <img id="logo" src="images/logo.png">
                <img id="user-profile-pic" src="images/user-avatar.png">
            </div>
        </header>

        <main id="feed">
            <section class="container">
                <div class="post-header">
                    <img id="post-avatar" src="images/avatar-vangogh.jpg">
                    <div class="block">
                        <h3 id="post-username">Vincent van Gogh</h3>
                        <p id="post-location">Zundert, Netherlands</p>
                    </div>
                </div>
                <img id="post-image" src="images/post-vangogh.jpg">
                <div class="post-footer">
                    <div class="post-icons">
                        <img id="like-icon" src="images/icon-heart.png">
                        <img id="comment-icon" src="images/icon-comment.png">
                        <img id="dm-icon" src="images/icon-dm.png">
                    </div>
                    <p id="num-likes">21,492 likes</p>
                    <!-- caption? -->
                    <p><span id="user-id"></span><span id="comment"></span></p>
                </div>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
